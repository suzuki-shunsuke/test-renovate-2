---
# akoi - binary version control system
# https://github.com/suzuki-shunsuke/akoi
bin_path: ".akoi/pkgs/{{.Name}}/{{.Version}}/{{.Name}}"
link_path: ".akoi/bin/{{.Name}}"
packages:
  github-comment:
    url: 'https://github.com/suzuki-shunsuke/{{.Name}}/releases/download/{{.Version}}/{{.Name}}_{{trimPrefix "v" .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    version: v1.12.0 # renovate: github-comment
    files:
    - name: github-comment
      archive: "{{.Name}}"
  conftest:
    url: https://github.com/open-policy-agent/conftest/releases/download/{{.Version}}/conftest_{{trimPrefix "v" .Version}}_linux_x86_64.tar.gz
    version: v0.20.0 # renovate: conftest
    files:
    - name: conftest
      archive: conftest
  ci-info:
    url: 'https://github.com/suzuki-shunsuke/{{.Name}}/releases/download/{{.Version}}/{{.Name}}_{{trimPrefix "v" .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    version: v0.1.0 # renovate: ci-info
    files:
    - name: ci-info
      archive: "{{.Name}}"
  matchfile:
    url: 'https://github.com/suzuki-shunsuke/{{.Name}}/releases/download/{{.Version}}/{{.Name}}_{{trimPrefix "v" .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    version: v0.1.0 # renovate: matchfile
    files:
    - name: matchfile
      archive: "{{.Name}}"
  tfnotify:
    url: https://github.com/mercari/{{.Name}}/releases/download/{{.Version}}/{{.Name}}_linux_amd64.tar.gz
    version: v0.6.0 # renovate: tfnotify
    files:
    - name: tfnotify
      archive: tfnotify
  gomplate:
    url: "https://github.com/hairyhenderson/gomplate/releases/download/{{.Version}}/gomplate_linux-amd64-slim"
    version: v3.7.0 # renovate: depName=hairyhenderson/gomplate
    archive_type: unarchived
    files:
    - name: gomplate
      archive: gomplate
